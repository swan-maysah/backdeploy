<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.0.0/ol.css" />
    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.0.0/ol.js"></script>
</head>
<body>
    <!-- This is where the map will be displayed -->
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script>
        // Map creation and configuration
        var map = new ol.Map({
            target: 'map', // The HTML element where the map will be displayed
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM() // OpenStreetMap base layer
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]), // Coordinates of map center (longitude, latitude)
                zoom: 2 // Initial zoom level
            })
        });
    </script>
</body>
</html>
